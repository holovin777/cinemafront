{% extends "base.html" %}
{% block body %}
  <h1>{{ site_name }}</h1>
  <div>
    {% for article in articles %}
      <div>
        <h2>
          <button id="{{ article.id }}">
            <p>{{ article.name }}</p>
          </button>
        </h2>
        <div id="collapse{{ article.id }}">
          <div>
            <video width="100%" controls>
              <source src="{{ article.movie_url }}" type="video/mp4"></source>
            </video>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
