{% extends "base.html" %}
{% block body %}
  <a class="siteNameLink" href="/">
    <h1>{{ site_name }}</h1>
  </a>
  <div>
    {% for article in articles %}
    <div class="card" id="{{ article.name }}">
      <a class="articleLink" href="#{{ article.name }}" onClick="articleOpen('collaps{{ article.id }}')">
        <h3 class="card-title">
          {{ article.name }}
        </h3>
      </a>
    </div>
      {% if article.movie_url %}
      <div class="collaps" id="collaps{{ article.id }}">
        <h2 class="articleTitle">{{ article.name }}</h2>
        <video width="100%" controls>
          <source src="{{ article.movie_url }}" type="video/mp4"></source>
        </video>
      </div>
      {% endif %}
    {% endfor %}
  </div>
  <script>
    function articleOpen(id) {
      const x = document.getElementById(id);
      x.className = x.className.replace("collaps", "");
      const card = document.getElementsByClassName("card");
      let fLen = card.length;
      for (let i = 0; i < fLen; i++) {
        card[i].classList.add("collaps")
      }
    }
  </script>
{% endblock %}
